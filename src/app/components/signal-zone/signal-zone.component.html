<p-dialog [(visible)]="isSignalZoneClicked"
          header="Signaler un lieu"
          [style]="{width: '80vw'}">
  <div class="card card-body auth-form">
    <form [formGroup]="registerForm" (ngSubmit)="signalZone()">

      <fieldset class="form-group">
        <input type="email" placeholder="Adresse" class="form-control" formControlName="adress" required>
        <span
          *ngIf="!registerForm.controls.adress.valid && registerForm.controls.adress.errors['required'] && registerForm.controls.adress.touched"
          class="help-block">Adresse obligatoire</span>
      </fieldset>

      <fieldset class="form-group">
        <input type="text" placeholder="Code postal" class="form-control" formControlName="zipcode" maxlength="5"
               required>
        <span
          *ngIf="!registerForm.controls.zipcode.valid && registerForm.controls.zipcode.errors['required'] && registerForm.controls.zipcode.touched"
          class="help-block">Code postal obligatoire</span>
        <span
          *ngIf="!registerForm.controls.zipcode.valid && registerForm.controls.zipcode.errors['pattern'] && !registerForm.controls.zipcode.errors['required']"
          class="help-block">Veuillez entrer un code postal valide</span>
      </fieldset>

      <fieldset class="form-group">
        <input type="text" placeholder="Ville" class="form-control" formControlName="city" required>
        <span
          *ngIf="!registerForm.controls.city.valid && registerForm.controls.city.errors['required'] && registerForm.controls.city.touched"
          class="help-block">Ville obligatoire</span>
      </fieldset>
      <fieldset class="form-group">
        <p-autoComplete placeholder="Niveau de pollution" [(ngModel)]="pollutionLevel" [suggestions]="filteredItems"
                        (completeMethod)="filterItems($event)" field="label" [dropdown]="true" forceSelection="true"
                        formControlName="pollutionLevel" required>
        </p-autoComplete>
        <br/>
        <span
          *ngIf="!registerForm.controls.pollutionLevel.valid && registerForm.controls.pollutionLevel.errors['required'] && registerForm.controls.pollutionLevel.touched"
          class="help-block">Niveau de pollution obligatoire</span>
      </fieldset>

      <fieldset class="form-group">
        <input placeholder="Description" type="text" class="form-control" formControlName="description" required>
        <span
          *ngIf="!registerForm.controls.description.valid && registerForm.controls.description.errors['required'] && registerForm.controls.description.touched"
          class="help-block">Description obligatoire</span>
      </fieldset>

      <fieldset class="form-group">
        <p-fileUpload name="demo[]" (onSelect)="onSelect($event)"
                      multiple="true" accept="image/*" maxFileSize="1000000"
                      [showUploadButton]="false">
        </p-fileUpload>
      </fieldset>

      <fieldset class="form-group">
        <button pButton type="submit" label="Signaler ce lieu" class="p-button-secondary"
                [disabled]="!registerForm.valid"></button>
      </fieldset>
      <p>{{loading}}</p>
      <p>{{message}}</p>
    </form>
  </div>
